<body>
    <div class="container">
        <p id="title">RACER API</p>
    </div>
    <div class="container" id ="top">
        <div class="row">
            <div class="col-12 col-md-12">
                <form name="inputData" id="input-data">
                    <label for="season" >Season: </label>
                    <input typ="text" name="season" id = "season">

                    <label for="round">Round: </label>
                    <input typ="text" name="round" id="round">

                    <button type="submit" id="submit-button">Get Standings!</button>
                </form>
            </div>
        </div>
        <div class="clear"><button class="col-2 btn btn-danger mx-3" onclick="clear_data()">Clear Data</button></div>
        <div class="container">
            <div class="row">
                <table class="racer-list" id="race-table">
                </table>
            </div>
        </div>
    </div>
